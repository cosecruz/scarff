name: C1

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Job 1 : FORMAT (fastest fial early)
  fmt:
    name: FORMAT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

    # Job 2: Lint and test (matrix for versions)
  lint-and-test:
    name: Lint & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          # MSRV check on Linux only (saves CI minutes)
          - os: ubuntu-latest
            rust: 1.85
            msrv: true

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      # Critical for workspace build times
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: scarff-${{ matrix.os }}-${{ matrix.rust }}
          cache-on-failure: true

      # Clippy: zero warnings policy
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      # Test entire workspace (catches integration issues)
      - name: Test
        run: cargo test --workspace --all-features

      # Doc check (catches broken links)
      - name: Doc
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

      # MSRV verification (only on MSRV job)
      - name: Verify MSRV
        if: matrix.msrv
        run: |
          cargo install cargo-msrv
          cargo msrv verify --workspace
