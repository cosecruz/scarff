# ============================================================
# Release Pipeline
#
# ROLE:
# - Produce immutable release artifacts
# - Publish crates
# - Upload GitHub release binaries
#
# TRUST MODEL:
# - Assumes main branch CI already passed
# - NO linting or deny checks here
#
# TRIGGERS:
# - Git tag push: vX.Y.Z
# ============================================================

name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binaries
        run: cargo build --release --workspace

      - name: Run final tests
        run: cargo test --workspace --all-features

      - name: Publish crates
        run: |
          cargo publish -p scarff-core
          cargo publish -p scarff-adapters
          cargo publish -p scarff-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
